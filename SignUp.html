<!DOCTYPE html>
<html lang="en">
<head>

    <title>SignUp Form</title>

<body>
    <div class="container">
    <form action="">
    <h1>SIGNUP FORM</h1>
    <h3>All those followed by a star are required to fill.</h3>
    <h2>Personal Information</h2>
    <p>*Name: <input type="text" name ="name" required placeholder="Enter your Name"> </p>
    <fieldset>
    <legend>Gender</legend>
    <p>
        Male: <input type="radio" name= "gender" id="gender">
        Female: <input type="radio" name= "gender" id="gender">
        Not to mention: <input type="radio" name= "gender" id="gender">
    </p>
    </fieldset>
    <p>*Contact Number: <input type="number" name="c_number" id="c_number" required placeholder="Should be of 10 digit"></p>
    <p>Date of Birth: <input type="date" name="dob" id="dob"></p>
    <p>*Email Id: <input type="email" name="" id="" required placeholder="Enter a valid Email Id"></p>
    <p>Address: <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your Address"></textarea ></p>
    <p>*Pincode: <input type="number" name="pincode" id="pincode" required placeholder="Enter your Pincode"></p>
    <p>*Password: <input type="password" name="password" id="password" required placeholder="Should be of 8 digits"></p>
    <p>*Conirm Password: <input type="password" name="password" id="password" required placeholder="Should be of 8 digits"></p>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
</div>
